<div *ngIf="authService.user">
  <h2>Logout</h2>
  <button mat-raised-button (click)="logout();" [disabled]="loading">Logout
      <mat-icon>send</mat-icon>
  </button>
</div>
<div class="title-section">
  <h2 class="mat-display-2">Login</h2>
</div>
<div class="form-group">
  <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]="email">
  </mat-form-field>
  <mat-form-field>
      <input matInput type="password" (keyup.enter)="submit()" placeholder="Password" [(ngModel)]="password">
  </mat-form-field>

  <div class="submit-area">
      <button mat-raised-button (click)="submit();" [disabled]="loading">Submit
          <mat-icon>send</mat-icon>
      </button>
      <div class="spacer"></div>
      <mat-spinner *ngIf="loading" diameter="40"></mat-spinner>
      <div *ngIf="!loading" class="error">{{errorMessage}}</div>
  </div>

</div>
